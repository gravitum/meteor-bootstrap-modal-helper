<template name="modal">
  <div class="modal fade"  role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"> 
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button> <h4 class="modal-title">{{title}}</h4> </div>
        <div class="modal-body">
          {{#with body}}
           {{> Template.contentBlock}}
          {{/with}}
        </div>
        {{#if footer}}
          <div class="modal-footer">
            {{{ footer}}}
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
